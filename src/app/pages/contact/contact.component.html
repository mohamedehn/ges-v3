<section class="bloc h-full w-full">
  <div class="bg-white px-6 py-16 sm:py-20 lg:px-8 max-w-6xl mx-auto rounded-xl mb-20">
    <div class="mx-auto max-w-2xl text-center mt-32 lg:mt-0">
      <h2 class="text-3xl font-bold tracking-tight text-[#64cb00] sm:text-4xl">Formulaire de contact</h2>
      <p class="mt-2 text-lg leading-8 text-gray-600">
        Veuillez remplir le formulaire ci-dessous pour nous contacter.
      </p>
    </div>
    <form action="https://formsubmit.co/contact@greenenergysolutions.fr" method="POST" class="mx-auto mt-10 max-w-xl sm:mt-16">
      <input type="hidden" name="_next" value="https://greenenergysolutions.fr/confirmation"/>
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label for="first-name" class="block text-sm font-semibold leading-6 text-gray-900">
            Prénom
          </label>
          <div class="mt-2.5">
            <input
              type="text"
              name="first-name"
              id="first-name"
              required
              autocomplete="given-name"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#64cb00]  sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <label for="last-name" class="block text-sm font-semibold leading-6 text-gray-900">
            Nom
          </label>
          <div class="mt-2.5">
            <input
              type="text"
              name="last-name"
              id="last-name"
              required
              autocomplete="family-name"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#64cb00] sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="objet" class="block text-sm font-semibold leading-6 text-gray-900">
            Objet
          </label>
          <div class="mt-2.5">
            <input
              type="text"
              name="objet"
              required
              id="objet"
              autocomplete="organization"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#64cb00]  sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="email" class="block text-sm font-semibold leading-6 text-gray-900">
            Email
          </label>
          <div class="mt-2.5">
            <input
              type="email"
              name="email"
              required
              id="email"
              autocomplete="email"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#64cb00]  sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="phone-number" class="block text-sm font-semibold leading-6 text-gray-900">
            Téléphone
          </label>
          <div class="relative mt-2.5">
            <input
              type="tel"
              name="phone-number"
              required
              id="phone-number"
              autocomplete="tel"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#64cb00]  sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block text-sm font-semibold leading-6 text-gray-900">
            Message
          </label>
          <div class="mt-2.5">
            <textarea
              name="message"
              id="message"
              required
              rows="4"
              class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-[#64cb00]  sm:text-sm sm:leading-6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="mt-10 flex m-auto w-1/2">
        <ng-container *ngIf="isCookiesAccepted? cookiesNotAccepted : cookiesNotAccepted">
          <button
            type="submit"
            [disabled]="!isCookiesAccepted"
            class="cursor-pointer block w-full rounded-md bg-[#64cb00] px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-[#64cb00] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
          >
            Envoyer
          </button>
        </ng-container>
        <ng-template #cookiesNotAccepted>
          <div class="text-md leading-8 text-gray-900">
            <button (click)="acceptCookies($event)">Merci d'accepter au préalable les cookies en cliquant ici</button>
          </div>
        </ng-template>
      </div>
    </form>
  </div>


</section>
